name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('src/frontend/package-lock.json', 'src/frontend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies (npm ci if possible, otherwise npm install)
        working-directory: src/frontend
        run: |
          if [ -f package-lock.json ]; then
            echo "package-lock.json found — running npm ci"
            npm ci
          else
            echo "No package-lock.json — running npm install"
            npm install
          fi

      - name: Build frontend
        working-directory: src/frontend
        env:
          CI: false
          PUBLIC_URL: /postpilot
        run: npm run build

      - name: Add 404.html for SPA routing
        run: cp src/frontend/build/index.html src/frontend/build/404.html

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: src/frontend/build
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'